<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reminders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab color="light"   (click)="add()"><ion-icon name="add" ></ion-icon></button>
       
      </ion-fab>
    


  <ion-list>
    <ion-item *ngFor="let x of reminders">
      <ion-avatar item-start>
        <img [src]="x.img">
      </ion-avatar>
      <h2>{{x.time}}</h2>
      <h3>{{x.tag}}</h3>
      <p>{{x.desc}}</p>
    </ion-item>
  </ion-list>
</ion-content>
